<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubble Sort Visualizer</title>
  <link rel="stylesheet" href="bubble.css" />
</head>
<body>

  <h1>Bubble Sort Visualizer</h1>

  <div class="container">
    
    <!-- Left: Move History -->
    <div class="left-panel">
      <h3>üìù Move History :</h3>
      <ul id="moveHistory"></ul>
    </div>

    <!-- Right: Sorting UI -->
    <div class="right-panel">
      <input type="text" id="arrayInput" placeholder="Enter numbers separated by comma" />
      <br />
      <button onclick="initializeArray()">Start Sorting</button>
      <button onclick="nextStep()" id="nextBtn" style="display: none;">Next Step</button>
      <button onclick="resetAll()">Reset</button>

      <div id="arrayDisplay" class="array-container"></div>
      <div id="loopInfo" class="loop-label"></div>
      <div id="status" class="loop-label"></div>
    </div>

  </div>

  <script src="bubble.js"></script>
</body>
</html>
