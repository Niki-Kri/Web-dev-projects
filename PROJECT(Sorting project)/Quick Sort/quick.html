<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Sort Visualizer</title>
  <link rel="stylesheet" href="quick.css" />
</head>
<body>

  <h1>Quick Sort Visualizer</h1>

  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <h3>üìù Move History :</h3>
      <ul id="moveHistory"></ul>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <input type="text" id="arrayInput" placeholder="Enter numbers separated by comma" />
      
      <div class="button-group">
        <button onclick="initializeArray()">Start Sorting</button>
        <button onclick="nextStep()" id="nextBtn" style="display: none;">Next Step</button>
        <button onclick="resetAll()">Reset</button>
      </div>

      <div id="arrayDisplay" class="array-container"></div>
      <div id="loopInfo" class="loop-label"></div>
      <div id="status" class="loop-label"></div>
    </div>
  </div>

  <script src="quick.js"></script>
</body>
</html>
